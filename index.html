<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Wiki Rebuilt</title>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/style.css" type="text/css">
  </head>
  <body>

    <div class="sidebar"><!--Start of sidebar div-->

    </div><!--End of sidebar div-->

      </div><!--End of header div-->

      <div class="container">

          </div>
        </div><!-- End of welcome row-->
        <div id="featured" class="row"><!--Start of Featured Row-->

        </div><!--End of Featured Row-->
        <div id="picture" class="row"><!--Start of Picture Row-->

        </div><!--End of Picture Row-->
        <div id="other" class="row"><!--Start of other row-->

        </div><!--End of other Row-->
        <div id="sister" class="row"><!--Start of Sister Row-->

        </div><!--End of sister row-->
        <div id="language" class="row"><!--Start of language row-->

        </div><!--End of language row-->
      </div>
    </div>
    <!-- end of full content div -->
